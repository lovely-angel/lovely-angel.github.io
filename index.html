<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for my lovely angel, vartika</title>

    <link
      href="https://fonts.googleapis.com/css?family=Allura&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="assets/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <style>
      html,
      body {
        cursor: none;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-image: url("assets/wallpaper.jpg");
        background-size: contain;
        body {
          font-family: "Allura";
        }
      }

      canvas {
        pointer-events: none;
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 1;
        filter: drop-shadow(0 40px 20px rgba(0, 0, 0, 0.4));
      }

      #custom-cursor {
        position: fixed;
        width: 30px;
        height: 30px;
        background-image: url("/assets/butterfly.png");
        background-size: cover;

        z-index: 9999;
        transform: translate(-50%, -50%);
        filter: drop-shadow(0 20px 5px rgba(0, 0, 0, 0.6));
      }

      #center {
        position: absolute;
        left: 0;
        top: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        text-align: center;
        font-size: larger;
      }

      #text {
        z-index: -1;
        opacity: 0;
        transition: opacity 2s ease-in;
      }

      #text span {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="custom-cursor"></div>
    <div id="center">
      <h1 id="text">
        <span>â€œI long for you;</span>
        <span>I who usually long without longing, </span>
        <span> as though I am unconscious </span>
        <span>and absorbed in neutrality and apathy,</span>
        <span>really, utterly long for every bit of you."</span>
        <span>-franz kafka</span>
        <br />
        <span>i will find you in every lifetime</span>
        <span>happy birthday, vartika</span>
        <span>from phi</span>
      </h1>
      <h1 id="text"></h1>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
