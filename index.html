<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for my lovely angel, vartika</title>

  <style>
    html,
    body {
      cursor: none;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    canvas {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #custom-cursor {
        position: fixed;
        width: 30px;
        height: 30px;
        background-image: url('/assets/butterfly.png'); 
        background-size: cover;
        pointer-events: none; 
        z-index: 9999; 
        transform: translate(-50%, -50%); 
    }

  </style>
</head>
<body>
  <div id="custom-cursor"></div>
  <script type="module" src="main.js"></script>
</body>
</html>
